<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="Pictures/Interation-Icons/Logo-Black.png">
    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Homepage.css" rel="stylesheet">
    <style>
        .titleAnim {
            fill: none;
            stroke: white;
            stroke-width: 2px;
            stroke-dasharray: 100% 20%;
            stroke-dashoffset: 0%;
            animation: textanimation2 5s linear infinite;
        } 
        @keyframes textanimation2 {
            100% {
                stroke-dashoffset: -55%;
            }
        }
    </style>
    <!-- Bootstrap JavaScript bundle -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="bg-black">

<main>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="position-absolute top-50 start-50 translate-middle" style="top: -50%;">
            <!-- Title -->
            <svg viewBox="0 0 980 400" width="400" height="400" class="title">
                <text id="titleLogo" text-anchor="middle" x="50%" y="70%">SCENT SENSATION</text>
                <!-- Title animation -->
                <use xlink:href="#titleLogo" class="titleAnim 1"></use>
                <use xlink:href="#titleLogo" class="titleAnim 2"></use>
                <use xlink:href="#titleLogo" class="titleAnim 3"></use>
                <use xlink:href="#titleLogo" class="titleAnim 4"></use>
                <use xlink:href="#titleLogo" class="titleAnim 5"></use>
            </svg>
        </div>
    </div>
</nav>

<br>

<!-- Main Content -->
<div class="card w-50 text-bg-dark mx-auto mt-4"> <!-- Added mt-4 for spacing -->
    <div class="card-body">

        <!-- First Row of Buttons -->
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-light w-100">Login</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-light w-100">Signup</button>
            </div>
        </div>

        <!-- Form Section -->
        <form class="mt-3">

            <!-- Name Fields -->
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" aria-describedby="nameHelp">
            </div>

            <div class="mb-3">
                <label for="middlename" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middlename">
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname">
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phonenumber" placeholder="(XXX) XXX-XXXX">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <!-- Gender -->
            <div class="row mb-3">
                <p class="form-label">Gender</p>
                <div class="col-md-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>
            </div>

            <!-- Address Section for UK -->
            <div class="mb-3">
                <label for="address" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter street address">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>

            <div class="mb-3">
                <label for="postcode" class="form-label">Postcode</label>
                <input type="text" class="form-control" id="postcode" placeholder="Enter postcode">
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-control" id="country">
                    <option value="England">England</option>
                    <option value="Scotland">Scotland</option>
                    <option value="Wales">Wales</option>
                    <option value="Northern Ireland">Northern Ireland</option>
                </select>
            </div>
            

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

    </div>
</div>

</main>

</body>
</html>
