{% extends "store/base_2.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Main Content -->
<div class="card w-50 text-bg-dark mx-auto mt-4"> <!-- Added mt-4 for spacing -->
    <div class="card-body">

        {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- Login Form -->
            <form method="POST" action="" class="mt-3">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
        <div class="border-top pt-3">
            <small class="text_muted">
                <a class="ml-2" href="{% url 'signupAccount' %}">Signup</a>
            </small>
        </div>

{% endblock content %}
