{% extends "store/base_2.html" %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Main Content -->
<div class="card w-50 text-bg-dark mx-auto mt-4"> <!-- Added mt-4 for spacing -->
    <div class="card-body">

        <!-- Signup -->
                <form method="POST" action="" class="mt-3">
                {% csrf_token %}
                <fieldset>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Signup</button>
                </div>
                </form>
            </div>
    <div class="border-top pt-3">
        <small class="text-muted">
             <a class="ml-2" href="{% url 'signinAccount' %}">Signin</a>
        </small>
    </div>
</div>

{% endblock content %}
