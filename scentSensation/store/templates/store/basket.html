{% extends "store/base.html" %}
{% block content %}

    <br>

    <div class="container mt-5">
        <div class="row">
            <!-- Product List (Left Side) -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="row g-0">
                        <!-- Product Image (Left) -->
                        <div class="col-md-3 d-flex align-items-center justify-content-center">
                            <img src="" alt="Product Image" class="img-fluid" style="max-width: 100px;">
                        </div>
    
                        <!-- Product Information (Right) -->
                        <div class="col-md-9">
                            <div class="card-body">
                                <!-- Product Name and Brand -->
                                <h5 class="card-title">Paco Rabanne - One Million</h5>
                                <p class="card-text text-muted">Strength: Parfum<br>Size: 100ml</p>

    
                                <!-- Quantity and Price -->
                                <div class="d-flex align-items-center">
                                    <input type="number" class="form-control me-2" style="width: 60px;" value="1" min="1">
                                    <span class="fw-bold me-2">$99.99</span>
                                </div>
    
                                <!-- Delete Button -->
                                <button class="btn btn-danger btn-sm mt-2">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Order Summary (Right Side) -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Order Summary</h3>
                        <h4 class="card-text">Price: $99.99</h4>
                        <h5 class="card-text">Discount (10%): $9.99</h5>
                        <h5 class="card-text">Total: $89.99</h5>
                        <hr>
                        <a href="checkout.html" class="btn btn-primary w-100">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <br>

{% endblock content %}
