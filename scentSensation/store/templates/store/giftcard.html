<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generate Gift Card</title>
    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="Pictures/Interation-Icons/Logo-Black.png">
    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Homepage.css" rel="stylesheet">
</head>

<body class="bg-black">



<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="position-absolute top-50 start-50 translate-middle" style="top: -50%;">
            <!-- Title -->
            <svg viewBox="0 0 980 400" width="400" height="400" class="title">
                <text id="titleLogo" text-anchor="middle" x="50%" y="70%">SCENT SENSATION</text>
                <!-- Title animation -->
                <use xlink:href="#titleLogo" class="titleAnim 1"></use>
                <use xlink:href="#titleLogo" class="titleAnim 2"></use>
                <use xlink:href="#titleLogo" class="titleAnim 3"></use>
                <use xlink:href="#titleLogo" class="titleAnim 4"></use>
                <use xlink:href="#titleLogo" class="titleAnim 5"></use>
            </svg>
        </div>
    </div>
</nav>

    <br>

<main class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <!-- Gift Card Generation Section -->
    <div class="card w-50 text-bg-dark mx-auto mt-4"> <!-- Added mt-4 for spacing -->
        <div class="card-body">

            <!-- Gift Card Title -->
            <h5 class="card-title text-center">Generate Gift Card</h5>

            <!-- Amount Input -->
            <div class="mb-3">
                <label for="giftCardAmount" class="form-label">Amount (Â£)</label>
                <input type="number" class="form-control" id="giftCardAmount" placeholder="Enter amount" min="1" required>
            </div>

            <!-- Generate Code Button -->
            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="generateGiftCardCode()">Generate Code</button>
            </div>

            <!-- Generated Gift Card Code -->
            <div id="generatedCode" class="mt-3 text-center d-none">
                <h6>Generated Code: <span id="giftCardCode"></span></h6>
            </div>

        </div>
    </div>

</main>

<!-- Bootstrap JavaScript bundle -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
