{% extends "store/base.html" %}
{% block content %}

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card p-3">
                        <h4>Filter</h4>
                        <hr>
                        <form>
                            <!-- Category Filter -->
                            <div class="mb-3">

                                <label class="form-label">Category</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Personal Fragrances
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Home Fragrances
                                    </label>
                                  </div>
                            </div>

                            <!-- Brand Filter -->
                            <label class="form-label">Brand</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>

                            <!-- Price Range -->
                            <div class="mb-3">
                                <label for="priceRange" class="form-label">Price Range</label>
                                <div class="d-flex">
                                    <input type="number" id="minPrice" class="form-control me-2" value="0" min="0" max="500" oninput="updatePrice()" placeholder="Min">
                                    <input type="number" id="maxPrice" class="form-control" value="500" min="0" max="500" oninput="updatePrice()" placeholder="Max">
                                </div>
                                <small id="priceError" class="text-danger d-none">Min price cannot be greater than max price.</small>
                            </div>


                            <!-- Brand Filter -->
                            <label class="form-label">Gift Option</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Gift
                                </label>
                              </div>

                            <!-- Family Filter -->
                            <label class="form-label">Fragrance Family</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                            <!-- Brand Filter -->
                            <label class="form-label">Strength</label>
                            <div class="form-check">

                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Parfum
                                </label>
			                </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Eau de Parfum
                                </label>
			                </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Eau de Toilette
                                </label>
			                </div>


                            <!-- Home Filter -->
                            <label class="form-label">Type</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>

                            <hr>

                            <!-- Apply Filters Button -->
                            <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                        </form>
                    </div>
                </div>

                <!-- Right Panel (Products) -->
                <div class="col-md-9">
                    <div class="row">
                        <!-- Product 1 -->
                        <div class="col-md-4">
                            <div class="card">
                                <div id="carouselExampleIndicators" class="carousel slide">
                                    <div class="carousel-indicators">
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img src="" class="d-block w-100" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="..." class="d-block w-100" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="..." class="d-block w-100" alt="...">
                                      </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Next</span>
                                    </button>
                                  </div>
                                <div class="card-body">
                                    <h5 class="h1">Headphones</h5>
                                    <h5 class="h2">Sony</h5>
                                    <h5 class="h3">Wireless</h5>
                                    <p class="card-text">$120 - Noise Cancelling Headphones.</p>
                                    <div class="d-flex align-items-center">
                                        <a href="#" class="btn btn-primary me-3">Add to Cart</a>
                                        <input type="number" class="form-control" style="width: 60px;" value="1" min="1">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- More products can be added here -->
                    </div>
                </div>
            </div>
        </div>

            <!-- Pagination -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>

{% endblock content %}
